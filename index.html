<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img width="90px" src="https://tyrebay.co.za/wp-content/uploads/2017/10/tyrebayTyre256.png" alt="Logo">
        </div>
        <div class="header-data">
            <label for="carBrands">Select a Car Brand:</label>
            <select onchange="handleBrandChange()" id="carBrands">
                <option value="">ALL</option>
            </select>

            <label for="carModels">Select a Car Model:</label>
            <select id="carModels">
                <option value="">Select</option>
            </select>

            <button class="searchbtn" onclick="searchCar()">Search</button>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>Welcome to Car Info Hub</h1>
            <p>Find information about your favorite cars in one place!</p>
        </div>
    </main>

    <section id="car-list" class="carList container py-5">
        <!-- Your car cards will go here dynamically -->
    </section>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
       
    </footer>

    
</body>
<script src="app.js" ></script>
</html>
