<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar header navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img width="90px" src="https://tyrebay.co.za/wp-content/uploads/2017/10/tyrebayTyre256.png" alt="Logo">
            </a>

            <button class="navbar-toggler logo" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""><i class="fa-solid fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="d-flex align-items-center gap-2">
                    <label for="carBrands" class="form-label mb-0">Brand:</label>
                    <select class="form-select form-select-sm" id="carBrands" onchange="handleBrandChange()">
                        <option value="">ALL</option>
                    </select>

                    <label for="carModels" class="form-label mb-0">Model:</label>
                    <select class="form-select form-select-sm" id="carModels">
                        <option value="">Select</option>
                    </select>

                    <button class="btn btn-primary btn-sm" onclick="searchCar()">Search</button>
                </div>
            </div>
        </div>
        </div>
    </nav>


    <main class="hero">
        <div class="hero-content">
            <h1>Welcome to Car Info Hub</h1>
            <p>Find information about your favorite cars in one place!</p>
        </div>
    </main>

    <section id="car-list" class="carList container py-5">
        <!-- Your car cards will go here dynamically -->
    </section>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>

    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
