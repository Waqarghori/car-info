<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- https://images.vexels.com/media/users/3/258901/isolated/lists/cf5faa9b535241834313fd8bb93a53b9-modern-car-wheel-flat.png -->
<body>
    <header>
        <div class="logo"><img width="90px" src="https://tyrebay.co.za/wp-content/uploads/2017/10/tyrebayTyre256.png" alt=""></div>
        <div class="header-data">
            <label for="carBrands">Select a Car Brand:</label>
            <select onchange="handleBrandChange()" id="carBrands">
                <option value="">ALL</option>
            </select>
            <label for="carModels">Select a Car Model:</label>
            <select id="carModels">
                <option value="">ALL</option>
            </select>
            <button class="searchbtn" onclick="searchCar()">Search</button>
        </div>
    </header>
    <div class="data-container">
    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Dream Car</h1>
            <p>Discover the best cars with the latest features and specifications.</p>
        </div>
    </section>
    
    <div class="container py-5 px-5">
        <div class="row g-4" id="car-list"></div>
    </div>
</div>
    <footer>
        <p>&copy; 2025 CarInfo. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer> 

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
